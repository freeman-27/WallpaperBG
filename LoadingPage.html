<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="progressBar.css">

    <title>Document</title>
    <script>
        // setTimeout(function (){
            ShowLoadingProgress();
            var i = 0;
            function ShowLoadingProgress() {
            if (i == 0) {
                i = 1;
                var elem = document.getElementById("progressBar_line");
                var width = 1;
                var id = setInterval(incrWidth, 10);
                function incrWidth() {
                if (width >= 100) {
                    clearInterval(id);
                    i = 0;
                    ShowApplication();
                } else {
                    width++;
                    elem.style.width = width + "%";
                }
                }
            }
            }
        // }, 1000);
        
        function ShowApplication(){
            document.getElementById("MainContainer").classList.remove("d-none");
            document.getElementById("ProgressLoadingContainer").classList.add("d-none");
        }
    </script>
</head>

<body class="bg-light" onload="setTimeout(ShowLoadingProgress(), 5000);"  style="overflow: scroll; background: var(--bs-secondary-bg);">

    <div id="ProgressLoadingContainer" class="container d-flex flex-column justify-content-center align-items-center text-center bg-dark" style="background-color: cornflowerblue; margin-top: 16%; block-size: 300px; background-repeat: no-repeat; background-position: center; background-image: url('');">
        <p class="mx-5 display-5 text-light">App name</p>
        <!-- <p class="mx-5 display-4 text-light">Custom BG</p> -->

        <div id="spContainer" class="w-25 border-0 border-dark">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </div>

        <div id="ProgressBarContainer" class="w-25 border border-1 border-black rounded-4">
            <div id="progressBar_line" class="border-1 border-black rounded-4 greenShadowBorder"></div>
        </div>  
        <span class="mx-5 text-light">App Page</span><span class="mx-5 text-light">version 1.0</span>
    </div>

    <main id="MainContainer" class="d-none" >
        <div id="HeaderBlock" class="container-fluid text-center">
            <h1>App Page</h1>
        </div>
        <div class="container bg-secondary text-center">
            <div class="nav bg-dark">
                <ul>
                    <button type="button" class="btn btn-primary">item 1</button>
                    <button type="button" class="btn btn-primary">item 2</button>
                    <button type="button" class="btn btn-primary">item 3</button>
            </ul></div>
            <h2 class="display-6">App Container</h2>
            <p class="fs-5">Interface</p>
            <div style="block-size: 350px;"></div>
            <button type="button" onclick="ShowApplication()" class="btn btn-primary">ShowLoadingProgress()</button>
            <button type="button" onclick="ShowLoadingProgress()" class="btn btn-light">ShowLoadingProgress()</button>
            <hr>
            <p class="mt-5">version: _._._</p>
        </div>
    </main>
    
</body>
</html>
